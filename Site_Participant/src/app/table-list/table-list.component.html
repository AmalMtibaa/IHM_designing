<div class="container">
    <br><br>
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-primary"><b>Liste des Sites</b></h1>
            <p>(Supérviser les sites et leurs occupations.)</p>
        </div>
    <div class="col-md-4" style="text-align: right;">
        <form class="form-inline md-form form-sm active-pink active-pink-2 mt-2">
            <img src="assets/search.png" style="width: 20px;height: 20px;">
            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Chercher un Site" aria-label="Chercher un site">
        </form>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Liste des Sites</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                            <th>
                                ID
                            </th>
                            <th>
                                Nom
                            </th>
                            <th>
                                Adressse
                            </th>
                            <th>
                                Salles Associés
                            </th>
                            <th>
                                Occupation
                            </th>
                            </thead>
                            <tbody *ngFor="let item of sites">
                            <tr>
                                <td>{{item["id"]}}</td>
                                <td>{{item["name"]}}</td>
                                <td>{{item["adresse"]}}</td>
                                <td><ul><li *ngFor="let x of item['salles']"> {{x["name"]}}</li></ul> </td>
                                <td><img
                                               data-toggle="modal" data-target="#calendar"
                                               style="cursor:pointer;" class="mb-4" src="assets/calendar.png"
                                               alt="update" width="40" height="40"></td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="calendar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="width: 180%">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Occupation Site</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="https://i0.wp.com/angularscript.com/wp-content/uploads/2015/03/Pure-AngularJS-Responsive-Calendar-Directive.jpg">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
